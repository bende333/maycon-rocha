<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Photography Portfolio - Redirecting...</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FAFAF9 0%, #F5F5F4 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1A1A1A;
        }
        
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 24px 48px rgba(139, 115, 85, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2C2C2C;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #6B6B6B;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F5F5F4;
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            color: #8B7355;
            font-size: 0.875rem;
        }
        
        .page-links {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .page-link {
            color: #2C2C2C;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(44, 44, 44, 0.1);
            border-radius: 0.5rem;
            transition: all 300ms ease-out;
            font-weight: 500;
        }
        
        .page-link:hover {
            background-color: #D4AF37;
            color: #2C2C2C;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fmayconroc9765back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">Photography Portfolio</div>
        <div class="subtitle">Professional Gallery Experience</div>
        <div class="loading-spinner"></div>
        <div class="redirect-text">Redirecting to homepage...</div>
        
        <div class="page-links">
            <a href="pages/homepage.html" class="page-link">Homepage</a>
            <a href="pages/private_photography_portfolio.html" class="page-link">Private Photography</a>
            <a href="pages/sports_photography_portfolio.html" class="page-link">Sports Photography</a>
            <a href="pages/event_photography_portfolio.html" class="page-link">Event Photography</a>
            <a href="pages/about_page.html" class="page-link">About</a>
            <a href="pages/contact_page.html" class="page-link">Contact</a>
        </div>
    </div>

    <script>
        // Auto-redirect to homepage after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/homepage.html';
        }, 3000);
        
        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.redirect-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'opacity 600ms ease-out, transform 600ms ease-out';
            
            setTimeout(function() {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Respect reduced motion preferences
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            const spinner = document.querySelector('.loading-spinner');
            spinner.style.animation = 'none';
        }
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
